<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>
</head>

<body>
  <header id="header">
    <h1>Ironhack Merchandising Shop</h1>
  </header>
  <div id="product-wrapper">
    <div class="product">
      <div class="product-name">
        <span>Iron-Bubblehead</span>
      </div>
      <div class="unit-price">
        <span>$ 25.00</span>
      </div>
      <div class="quantity">
        <form action="">QTY
          <input class="input-field" type="text" placeholder="0">
        </form>
      </div>
      <div class="total-price">
        <span>$ 0.00</span>
      </div>
      <div>
        <button class="btn-delete btn" type="button">Delete</button>
      </div>
    </div>
    <div class="product">
      <div class="product-name">
        <span>Iron-Bubblehead</span>
      </div>
      <div class="unit-price">
        <span>$ 25.00</span>
      </div>
      <div class="quantity">
        <form action="">QTY
          <input class="input-field" type="text" placeholder="0">
        </form>
      </div>
      <div class="total-price">
        <span>$ 0.00</span>
      </div>
      <div>
        <button class="btn-delete btn" type="button">Delete</button>
      </div>
    </div>
  </div>
  <div id="add-product">

    <form action="">Add Product Name
      <input id="add-product-field" type="text" placeholder="0">
    </form>
    <form action="">Add Price
      <input id="add-price-field" type="text" placeholder="0">
    </form>
    <button class="btn-add btn" type="button">Add Product</button>
  </div>
  <div class="calc">
    <button class="btn-success btn" type="button">Calculate Price</button>
  </div>
  <div id="total-sum">
    <h2>Total Price: $ 0.00</h2>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
